<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<style>
			html, body {
				font-family: Arial;
				font-size: 14px;
				background: #fff;
				padding: 3px;
				color: #000;
				margin: 0;
				width: 100%;
				line-height: 2em;
				box-sizing: border-box;
			}
			section {
				width: 250px;
				margin: 0 auto;
			}
			fieldset>legend {
				font-weight: bolder;
			}
			header, footer {
				text-align: center;
			}
			footer {
				color: #888;
				font-size: 0.75rem;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Poop Inc.</h1>
		</header>
		<section>
			<form method="post">
				<fieldset>
					<legend>Network settings</legend>
					<label for="n">SSID:</label> <input type="text" name="ssid" id="n" value=""><br>
					<label for="p">Password:</label> <input type="password" name="pwd" id="p" value=""><br>
					<label for="i">IP:</label> <input type="text" name="ip_ip" id="i" value=""><br>
					<label for="g">Gateway:</label> <input type="text" name="ip_gateway" id="g" value=""><br>
					<label for="s">Subnet:</label> <input type="text" name="ip_subnet" id="s" value="">
				</fieldset>
				<fieldset>
					<legend>Endpoint settings</legend>
					<label for="h">Host:</label> <input type="text" name="host" id="h" value=""><br>
					<label for="p">Port:</label> <input type="number" name="port" id="p" step="1" value="443"><br>
					<label for="u">URL:</label> <input type="url" name="url" id="u" value=""><br>
					<input type="submit" value="Submit">
				</fieldset>
			</form>
		</section>
		<footer>
			Poop Inc. &copy; 2017 Cl&eacute;ment Ronzon
		</footer>
	</body>
</html>
